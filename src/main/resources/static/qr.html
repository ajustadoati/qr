<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imprimir QR</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    @media print {
      button, .text-center {
        display: none;
      }
    }
  </style>
</head>
<body>
<div id="qr-container">
  <h2>QR de Pago</h2>
  <img id="qr-image" src="" alt="CÃ³digo QR">
</div>
<button onclick="window.print()">Imprimir</button>
<div class="text-center">
  <a href="/" class="btn">Regresar</a>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const numberId = urlParams.get('numberId');
  if (numberId) {
    document.getElementById('qr-image').src = `/api/users/${numberId}/qr`;
  }
</script>
</body>
</html>
