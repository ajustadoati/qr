<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      color: #0073e6;
    }
    .btn {
      display: block;
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background: #5a67d8;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #434190;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Menú Principal</h2>
  <a href="/api/users/new" class="btn">Registrar Usuario</a>
  <a href="/api/users/consulta" class="btn">Consultar Pago</a>
</div>
</body>
</html>
